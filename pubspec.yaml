name: ishonch
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^1.4.3
  intl: ^0.17.0
  carousel_slider: ^4.1.1
  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.1.5
  dio: ^4.0.6
  shimmer: ^2.0.0
  cached_network_image: ^3.2.1
  image_picker: ^0.8.5+3
  email_validator: '^2.1.16'
  fluttertoast: ^8.1.1
  easy_localization: ^3.0.1
  shared_preferences: ^2.0.15
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  connectivity_plus: ^3.0.3
  zoom_tap_animation: ^1.1.0
  flutter_snake_navigationbar: ^0.6.1
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/loties/
    - assets/translation/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf

